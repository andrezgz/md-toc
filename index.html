<html>
    <head>
        <title>md-toc</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
        <style>
            html     { background-color: #3b4252; color: white;
                       font-family: sans-serif; font-size: 13px; }
            div      { width: 280px;margin: 0 auto;}
            textarea { width: 280px; height: 140px; }
            button   { background-color: #757575; border-color:darkgray; border-radius: 5px;
                       color: white; font-size: 13px;
                       padding: 5px 10px; margin: 5px 0; text-align: center; }

        </style>
        <script src="js/nGitHubTOC.js"></script>
        <script src="js/titleToFilename.js"></script>
        <script>
            function titlesToTOC() {
                const content = document.getElementById('content');
                content.value = tocIt(content.value,1,6);
                content.focus();
                content.select();
                document.execCommand('copy');
            }
            function titleToFN() {
                const content     = document.getElementById('content');
                const clean_https = document.getElementById('clean_https');
                content.value = fnIt(content.value, clean_https.checked);
                content.focus();
                content.select();
                document.execCommand('copy');
            }
        </script>
    </head>
    <body>
        <div>
            <button onclick="titlesToTOC(); return false;">TOC IT</button>
            <button onclick="titleToFN(); return false;">FN IT</button>
            <label for="clean_https">Clean HTTPS</label>
            <input type="checkbox" id="clean_https" name="clean_https" checked>
        </div>
        <div>
            <textarea id="content"></textarea>

        </div>
    </body>
</html>
