<html>
    <head>
        <title>md-toc</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
        <style>
            html     { background-color: #3b4252}
            div      { width: 280px;margin: 0 auto;}
            textarea { width: 280px; height: 140px; }
            button   { background-color: #757575; border-radius: 5px; color: white; font-size: 13px;
                       padding: 5px 10px; margin: 5px 0; text-align: center; }
        </style>
        <script src="nGitHubTOC.js"></script>
        <script src="titleToFilename.js"></script>
        <script>
            function titlesToTOC() {
                const content = document.querySelector("#content");
                content.value = tocIt(content.value,1,6);
            }
            function titleToFN() {
                const content = document.querySelector("#content");
                content.value = fnIt(content.value);
            }
        </script>
    </head>
    <body>
        <div>
            <button onclick="titlesToTOC(); return false;">TOC IT</button>
            <button onclick="titleToFN(); return false;">FN IT</button>
        </div>
        <div>
            <textarea id="content"></textarea>
        </div>
    </body>
</html>
